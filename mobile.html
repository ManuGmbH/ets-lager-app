<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ETS Lager App – Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { margin: 0; padding: 0; background: #f4f5f7; color: #222; }
    header { background: #0b5ed7; color: #fff; padding: 12px 16px; text-align: center; font-weight: 600; letter-spacing: 0.5px; }
    main { max-width: 900px; margin: 12px auto 24px; padding: 0 10px; }
    .card { background: #fff; border-radius: 8px; padding: 14px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    .card h2 { margin-top: 0; margin-bottom: 10px; font-size: 18px; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(170px, 1fr)); gap: 8px 10px; margin-bottom: 10px; }
    label { font-size: 13px; font-weight: 600; display: block; margin-bottom: 2px; }
    input, select { width: 100%; padding: 6px 8px; border-radius: 4px; border: 1px solid #ccd0d5; font-size: 14px; }
    button { padding: 8px 13px; border-radius: 4px; border: none; font-size: 14px; cursor: pointer; display: inline-block; margin: 2px 0; }
    .primary { background: #0b5ed7; color: #fff; }
    .secondary { background: #e4e6eb; color: #222; }
    .danger { background: #dc3545; color: #fff; }
    #platzQrContainer img { margin-top: 6px; max-width: 200px; width: 100%; padding: 4px; background: white; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { padding: 6px; border-bottom: 1px solid #ccc; text-align: left; }
    .qty { text-align: right; }
  </style>
</head>
<body>
  <header>ETS Lager App – Mobile (ohne Kamera)</header>

  <main>
    <section class="card">
      <h2>Buchung erfassen</h2>
      <form id="bookingForm" onsubmit="submitBooking(event)">
        <div class="form-grid">
          <div>
            <label>Lagerplatz</label>
            <input id="lagerplatz" type="text" required placeholder="z.B. R01-A-01 oder Kommission Maier">
            <button type="button" class="secondary" onclick="showPlaceQr()">QR für Lagerplatz anzeigen</button>
            <button type="button" class="secondary" onclick="printPlaceLabel()">Etikett drucken</button>
            <div id="platzQrContainer"></div>
          </div>

          <div>
            <label>Artikelnummer</label>
            <input id="artikelnummer" required type="text">
          </div>

          <div>
            <label>Bezeichnung</label>
            <input id="bezeichnung" type="text">
          </div>

          <div>
            <label>Menge</label>
            <input id="menge" type="number" required>
          </div>

          <div>
            <label>Buchungstyp</label>
            <select id="buchungstyp">
              <option value="Zugang">Zugang (+)</option>
              <option value="Abgang">Abgang (-)</option>
              <option value="Inventur">Inventur</option>
            </select>
          </div>

          <div>
            <label>Referenz</label>
            <input id="referenz" type="text">
          </div>
        </div>

        <button class="primary" type="submit">Buchen</button>
        <button type="button" class="secondary" onclick="resetForm()">Formular leeren</button>
      </form>
    </section>

    <section class="card">
      <h2>Bestand</h2>
      <input id="searchInput" type="text" placeholder="Suche..." oninput="renderTable()">
      <button type="button" class="secondary" onclick="exportCsv()">CSV exportieren</button>
      <button type="button" class="danger" onclick="clearAllData()">Alle Daten löschen</button>

      <table>
        <thead>
          <tr>
            <th>Lagerplatz</th>
            <th>Artikelnummer</th>
            <th>Bezeichnung</th>
            <th class="qty">Menge</th>
            <th>Referenz</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
      </table>
    </section>
  </main>

<script>
let STORAGE_KEY = "ets_mobile_store";
let inventory = [];

function loadFromStorage(){
  let data = localStorage.getItem(STORAGE_KEY);
  inventory = data ? JSON.parse(data) : [];
}
function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory)); }

function submitBooking(e){
  e.preventDefault();
  let platz = lagerplatz.value.trim();
  let art = artikelnummer.value.trim();
  let bez = bezeichnung.value.trim();
  let qty = parseInt(menge.value);
  let typ = buchungstyp.value;
  let ref = referenz.value.trim();

  if(!platz || !art || isNaN(qty)){ alert("Bitte alle Felder korrekt ausfüllen."); return; }

  let key = platz+"§"+art;
  let item = inventory.find(i=>i.key===key);

  if(!item){
    item = { key, lagerplatz:platz, artikelnummer:art, bezeichnung:bez, menge:0, referenz:"" };
    inventory.push(item);
  }

  if(typ==="Zugang") item.menge += qty;
  if(typ==="Abgang") item.menge -= qty;
  if(typ==="Inventur") item.menge = qty;

  item.menge = Math.max(0, item.menge);
  item.bezeichnung = bez || item.bezeichnung;
  item.referenz = ref;

  save();
  renderTable();
  resetForm();
}

function resetForm(){ bookingForm.reset(); }

function renderTable(){
  let filter = searchInput.value.toLowerCase();
  let tbody = document.getElementById("inventoryTableBody");
  tbody.innerHTML = "";

  inventory
    .filter(i =>
      i.lagerplatz.toLowerCase().includes(filter) ||
      i.artikelnummer.toLowerCase().includes(filter) ||
      (i.bezeichnung||"").toLowerCase().includes(filter)
    )
    .forEach(i=>{
      let tr=document.createElement("tr");
      tr.innerHTML = `
        <td>${i.lagerplatz}</td>
        <td>${i.artikelnummer}</td>
        <td>${i.bezeichnung||""}</td>
        <td class="qty">${i.menge}</td>
        <td>${i.referenz||""}</td>
      `;
      tbody.appendChild(tr);
    });
}

function clearAllData(){
  if(confirm("Alles löschen?")){
    inventory=[];
    save();
    renderTable();
  }
}

function exportCsv(){
  let text = "Artikelnummer;Bezeichnung;Lagerplatz;Menge;Referenz\n";
  inventory.forEach(i=>{
    text += `${i.artikelnummer};${i.bezeichnung||""};${i.lagerplatz};${i.menge};${i.referenz||""}\n`;
  });
  let blob = new Blob([text],{type:"text/csv"});
  let url = URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url;
  a.download="bestand.csv";
  a.click();
}

function showPlaceQr(){
  let platz = lagerplatz.value.trim();
  if(!platz){ alert("Bitte Lagerplatz eingeben."); return; }

  let container = document.getElementById("platzQrContainer");
  container.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(platz)}">`;
}

function printPlaceLabel(){
  let platz = lagerplatz.value.trim();
  if(!platz){ alert("Bitte Lagerplatz eingeben."); return; }

  let qr = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(platz)}`;
  let w = window.open("","_blank");

  w.document.write(`
    <html><body style="text-align:center;font-family:sans-serif;">
      <img src="${qr}" style="width:200px;height:200px;"><br>
      <h2>${platz}</h2>
      <script>window.print();</script>
    </body></html>
  `);
}
loadFromStorage();
renderTable();
</script>
</body>
</html>
