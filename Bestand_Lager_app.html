<<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ETS Lager App – PC Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { margin: 0; padding: 0; background: #f4f5f7; }
    header { background: #0b5ed7; color: white; padding: 14px; text-align: center; font-size: 20px; font-weight: 600; }
    main { max-width: 1300px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 420px 1fr; gap: 20px; }
    .card { background: white; border-radius: 8px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .card h2 { margin-top: 0; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .form-grid .full { grid-column: 1 / span 2; }
    label { font-size: 14px; font-weight: 600; }
    input, select { width: 100%; padding: 7px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-top: 5px; }
    .primary { background: #0b5ed7; color: white; }
    .secondary { background: #e4e6eb; color: #222; }
    .danger { background: #dc3545; color: white; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    table th, table td { border-bottom: 1px solid #ddd; padding: 6px; font-size: 14px; }
    #platzQrContainer img { margin-top: 10px; width: 200px; height: 200px; background: white; padding: 4px; }
    .qty { text-align: right; }
  </style>
</head>
<body>

<header>ETS Lager App – PC Version</header>

<main>

  <!-- BUCHUNG -->
  <section class="card">
    <h2>Buchung erfassen</h2>

    <form id="bookingForm" onsubmit="submitBooking(event)">
      <div class="form-grid">

        <div class="full">
          <label>Lagerplatz</label>
          <input id="lagerplatz" type="text" required placeholder="z.B. R01-A-01 oder Kommission Maier">
          <button type="button" class="secondary" onclick="showPlaceQr()">QR anzeigen</button>
          <button type="button" class="secondary" onclick="printPlaceLabel()">Etikett drucken</button>
          <div id="platzQrContainer"></div>
        </div>

        <div>
          <label>Artikelnummer</label>
          <input id="artikelnummer" required type="text">
        </div>

        <div>
          <label>Bezeichnung</label>
          <input id="bezeichnung" type="text">
        </div>

        <div>
          <label>Menge</label>
          <input id="menge" required type="number">
        </div>

        <div>
          <label>Buchungstyp</label>
          <select id="buchungstyp">
            <option value="Zugang">Zugang (+)</option>
            <option value="Abgang">Abgang (-)</option>
            <option value="Inventur">Inventur</option>
          </select>
        </div>

        <div class="full">
          <label>Referenz / Kommission</label>
          <input id="referenz" type="text">
        </div>

      </div>

      <button class="primary" type="submit">Buchen</button>
      <button type="button" class="secondary" onclick="resetForm()">Formular leeren</button>
    </form>
  </section>

  <!-- SUCHEN + EXPORT -->
  <section class="card">
    <h2>Bestand & Suche</h2>

    <input id="searchInput" type="text" placeholder="Suche..." oninput="renderTable()">
    <button class="secondary" onclick="exportCsv()">CSV exportieren</button>
    <button class="danger" onclick="clearAllData()">Alle Daten löschen</button>

    <table>
      <thead>
        <tr>
          <th>Lagerplatz</th>
          <th>Artikelnummer</th>
          <th>Bezeichnung</th>
          <th class="qty">Menge</th>
          <th>Referenz</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody"></tbody>
    </table>
  </section>

</main>

<script>
let STORAGE_KEY = "ets_pc_store";
let inventory = [];

function load(){ let d=localStorage.getItem(STORAGE_KEY); inventory=d?JSON.parse(d):[]; }
function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory)); }

function submitBooking(e){
  e.preventDefault();
  let platz = lagerplatz.value.trim();
  let art = artikelnummer.value.trim();
  let bez = bezeichnung.value.trim();
  let qty = parseInt(menge.value);
  let typ = buchungstyp.value;
  let ref = referenz.value.trim();
  if(!platz||!art||isNaN(qty)){ alert("Bitte Felder korrekt ausfüllen."); return; }

  let key = platz+"§"+art;
  let item = inventory.find(i=>i.key===key);
  if(!item){
    item = { key, lagerplatz:platz, artikelnummer:art, bezeichnung:bez, menge:0, referenz:"" };
    inventory.push(item);
  }

  if(typ==="Zugang") item.menge+=qty;
  if(typ==="Abgang") item.menge-=qty;
  if(typ==="Inventur") item.menge=qty;
  item.menge=Math.max(0,item.menge);

  if(bez) item.bezeichnung=bez;
  item.referenz=ref;

  save();
  renderTable();
  resetForm();
}

function resetForm(){ bookingForm.reset(); }

function renderTable(){
  let f=searchInput.value.toLowerCase();
  let tbody=document.getElementById("inventoryTableBody");
  tbody.innerHTML="";
  inventory
    .filter(i=>i.lagerplatz.toLowerCase().includes(f)
           || i.artikelnummer.toLowerCase().includes(f)
           || (i.bezeichnung||"").toLowerCase().includes(f))
    .forEach(i=>{
      let tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${i.lagerplatz}</td>
        <td>${i.artikelnummer}</td>
        <td>${i.bezeichnung||""}</td>
        <td class="qty">${i.menge}</td>
        <td>${i.referenz||""}</td>`;
      tbody.appendChild(tr);
    });
}

function clearAllData(){
  if(confirm("Wirklich ALLES löschen?")){
    inventory=[];
    save();
    renderTable();
  }
}

function exportCsv(){
  let txt="Artikelnummer;Bezeichnung;Lagerplatz;Menge;Referenz\n";
  inventory.forEach(i=>{
    txt+=`${i.artikelnummer};${i.bezeichnung||""};${i.lagerplatz};${i.menge};${i.referenz||""}\n`;
  });
  let blob=new Blob([txt],{type:"text/csv"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url; a.download="bestand_pc.csv"; a.click();
}

function showPlaceQr(){
  let platz = lagerplatz.value.trim();
  if(!platz){ alert("Bitte Lagerplatz eingeben."); return; }
  platzQrContainer.innerHTML=`<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(platz)}">`;
}

function printPlaceLabel(){
  let platz=lagerplatz.value.trim();
  if(!platz){ alert("Bitte Lagerplatz eingeben."); return; }

  let qr=`https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(platz)}`;
  let w=window.open("","_blank");
  w.document.write(`
    <html><body style="text-align:center;font-family:sans-serif;">
      <img src="${qr}" style="width:200px;height:200px;"><br>
      <h2>${platz}</h2>
      <script>window.print();</script>
    </body></html>`);
}
load(); renderTable();
</script>

</body>
</html>
